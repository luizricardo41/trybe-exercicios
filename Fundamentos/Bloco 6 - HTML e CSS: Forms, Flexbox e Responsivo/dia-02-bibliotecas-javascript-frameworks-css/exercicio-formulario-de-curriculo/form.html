<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Cadastro de Curriculo</title>
</head>
<body>
  <h1>Cadastro de Curriculo</h1>
  <form method="GET">
    <fieldset>
      <label for="name">Nome: <input type="text" maxlength="40" required id="name"></label>
      <label for="email">Email: <input type="text" maxlength="50" required id="email"></label>
      <label for="cpf">CPF:<input type="text" maxlength="11" required id="cpf"></label><br><br>
      <label for="endereco">Endereço: <input type="text" maxlength="200" required id="endereco"></label>
      <label for="cidade">Cidade: <input type="text" maxlength="28" required id="cidade"></label>
      <label for="select-state">Estado: <select name="estado" id="select-state" required ></select></label> 
      <p id="moradia">Tipo de moradia:</p>
      <label for="tipo-casa">Casa<input type="radio" required id="tipo-casa" name="tipo-moradia" value="Casa" checked></label>
      <label for="tipo-ap">Apartamento<input type="radio" required id="tipo-ap" name="tipo-moradia" value="Apartamento"></label>
    </fieldset>
    <fieldset>
      <label for="resumo">Resumo do Curriculo:<br><textarea name="resumo-curriculo" id="resumo" cols="100" rows="10" maxlength="1000" required></textarea></label><br>
      <label for="cargo">Cargo: <input type="text" name="ultimo-cargo" maxlength="40" id="cargo"></label><br><br>
      <label for="descricao-cargo">Descrição do Cargo:<input type="text" name="descricao" id="descricao-cargo" required maxlength="500"></label><br><br>
      <label for="data-inicio">Data de inicio:<input type="text" name="data" id="data-inicio" required maxlength="8"></label>
    </fieldset><br>
    <button type="submit" id="enviar-dados">Enviar Curriculo</button>
    <button type="reset" id="reseta-dados">Resetar Dados</button>
  </form>
  <div id="consolidado">
  </div>
  <script src="script.js"></script>
</body>
</html>
