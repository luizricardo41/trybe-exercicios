<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pagina de Login</title>
</head>
<body>
  <h1>Criando uma página de login</h1>
  <form action="">
    <label for="username">Nome de usuário:<input type="text" id="username"></label> 
    <br>
    <label for="password">Senha:<input type="password" id="password"></label>
    <br>
    <label for="check">Lembre-me:<input type="checkbox" id="check"></label>
  </form>
</body>
</html>
