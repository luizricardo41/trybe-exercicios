<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>Informações do primeiro Reducer:</h1>
      <p>Nome: <span id="nome-1">Rodrigo</span></p>
      <p>Sobrenome: <span id="sobrenome-1">Santos da Silva</span></p>
      <p>Endereço: <span id="endereco-1">Rua Soldado Mathias, 765</span></p>
      <p>Cidade: <span id="cidade-1">Belo Horizonte</span></p>
    </div>
    <div id="container">
      <h1>Informações do segundo Reducer:</h1>
      <p>Nome: <span id="nome-2">Bruna</span></p>
      <p>Sobrenome: <span id="sobrenome-2">Santana Oliveira</span></p>
      <p>Endereço: <span id="endereco-2">Rua Holanda, 332</span></p>
      <p>Cidade: <span id="cidade-2">São Paulo</span></p>
    </div>
    <script>
      const ESTADO_INICIAL_1 = {
        nome: 'Rodrigo',
        sobrenome: 'Santos da Silva',
        endereco: 'Rua Soldado Mathias, 765',
        cidade: 'Belo Horizonte',
      };

      const ESTADO_INICIAL_2 = {
        nome: 'Bruna',
        sobrenome: 'Santana Oliveira',
        endereco: 'Rua Holanda, 332',
        cidade: 'São Paulo',
      };

      const NOVO_ESTADO_1 = 'NOVO_ESTADO_1';
      const NOVO_ESTADO_2 = 'NOVO_ESTADO_2';

      const actionOne = () => ({
        type: NOVO_ESTADO_1,
        nome: 'Luiz Ricardo',
        sobrenome: 'Fernandes',
        endereco: 'Rua Tomaz Aquino, 287',
        cidade: 'Itapeva',
      });

      const actionTwo = () => ({
        type: NOVO_ESTADO_2,
        nome: 'Artur',
        sobrenome: 'Fernandes',
        endereco: 'Rua Higino Marques, 87',
        cidade: 'Itapeva',
      });

      const meuPrimeiroReducer = (state = ESTADO_INICIAL_1, action) => {
        switch (action.type) {
          case NOVO_ESTADO_1:
            return {
              nome: action.nome,
              sobrenome: action.sobrenome,
              endereco: action.endereco,
              cidade: action.cidade,
            };
          default:
            return state;
        }
      };

      const meuSegundoReducer = (state = ESTADO_INICIAL_2, action) => {
        switch (action.type) {
          case NOVO_ESTADO_2:
            return {
              nome: action.nome,
              sobrenome: action.sobrenome,
              endereco: action.endereco,
              cidade: action.cidade,
            };
          default:
            return state;
        }
      };

      const rootReducer = Redux.combineReducers({
        meuPrimeiroReducer,
        meuSegundoReducer,
      });

      const store = Redux.createStore(rootReducer);

      // store.dispatch(actionTwo());

      console.log(store.getState()); // verificação de store criada;

    </script>
  </body>
</html>
